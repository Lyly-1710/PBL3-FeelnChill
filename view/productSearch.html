<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">



    <!-- import css -->
    <link rel="stylesheet" href="../template/css/productSearch.css">
    <link rel="stylesheet" href="../template/css/homePage.css">
    
</head>
<body>
    <div class="header">
        <div class="h-top">
            <div class="logo">
                <img src="../template/src-file/img/Green Light Home Shop About Contact-Photoroom.jpg" style="width:70px;height:auto;"alt="">
                <h1>Feel n Chill</h1>
            </div>
            <div class="h-center">
                <search>
                    <form action="">
                        <label for="search"></label>
                        <input type="search" id="search" name="" placeholder="  Typing..." />
    
                        <button id = "btn-search"type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            Search
                        </button>
                    </form>
                </search>
            </div>
            <div class="h-right">
                <button type="submit" id = "login" onclick="f_login()">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Login
                </button>
                <div class="afterLogin">
                    <button type="submit" id = "Profile" onclick="">
                        <i class="fa-regular fa-user"></i>
                        Profile
                    </button>
                    <button type="submit" id = "Cart" onclick="">
                        <i class="fa-solid fa-cart-shopping"></i>
                        Cart
                    </button>
                    <button type="submit" id = "Logout" onclick="">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>
        <div class="header-list">
            <ul>
                <li><a href="">Specials</a></li>
                <li><a href="">Thương hiệu</a></li>
                <li><a href="">Sản phẩm</a></li>
                <li><a href="">Chia sẻ trải nghiệm</a></li>
                <li><a href="">Thông tin cửa hàng</a></li>
            </ul>
        </div>
    </div>
    <div class="main_container">
        <div class="main_header">
            <div>
                <span></span>
                <span></span>
            </div>
            <img src="" alt="">
        </div>
        <div class="main">
            <div class="head">
                <label for="mySort">Sắp xếp theo</label>
                <form>
                    <select id="mySort" onchange="">
                      <option>Sản phẩm cùng loại</option>
                      <option>Giá cao nhất</option>
                      <option>Giá thấp nhất</option>
                      <option>Được yêu thích nhất</option>
                    </select>
                </form>
            </div>
            <div class="main_right">
                <div class="brandSort">
                    <span class="S_header"> Brand</span>
                    <div class="sort">
                        <form action ="">
                            <input type="checkbox" id="S1" name="S1" value="">
                            <label for="S1"> Tama</label><br>
                            <input type="checkbox" id="S2" name="S2" value="">
                            <label for="S2"> Vic Firth</label><br>
                            <input type="checkbox" id="S3" name="S3" value="">
                            <label for="S3"> Emo</label><br><br>
                            <input type="checkbox" id="S4" name="S4" value="">
                            <label for="S4"> Remo</label><br><br>
                            <input type="checkbox" id="S5" name="S5" value="">
                            <label for="S5"> Even</label><br><br>
                            <button id = "sort">Apply</button>
                          </form>
                    </div>
                </div>
                <div class="categorySort">
                    <span class="S_header"> Category</span>
                    <div class="sort">
                        <form action ="">
                            <input type="checkbox" id="S1" name="S1" value="">
                            <label for="S1"> Guitar Ascoutic</label><br>
                            <input type="checkbox" id="S2" name="S2" value="">
                            <label for="S2"> Electric Guitar</label><br>
                            <input type="checkbox" id="S3" name="S3" value="">
                            <label for="S3"> Ukulele</label><br><br>
                            <input type="checkbox" id="S4" name="S4" value="">
                            <label for="S4"> Guitar Classic</label><br><br>
                            <input type="checkbox" id="S5" name="S5" value="">
                            <label for="S5"> Pedal Guitar</label><br><br>
                            <button id = "sort">Apply</button>
                          </form>
                    </div>
                </div>
                <div class="priceSort">
                    <div class="header_Sort">
                        <span class="S_header"> Price</span>
                        <input type="text" id="minPrice" placeholder="Typing">
                        <input type="text" id = "maxPrice" placeholder="Typing">
                        
                    </div>
                    <div class="sort">
                        <form action ="">
                            <input type="checkbox" id="S1" name="S1" value="">
                            <label for="S1"> 1.200.000 - 1.800.000</label><br>
                            <input type="checkbox" id="S2" name="S2" value="">
                            <label for="S2"> 1.800.000 - 2.400.000</label><br>
                            <input type="checkbox" id="S3" name="S3" value="">
                            <label for="S3"> 2.400.000 - 3.000.000</label><br><br>
                            <input type="checkbox" id="S4" name="S4" value="">
                            <label for="S4"> 3.000.000 - 3.600.000</label><br><br>
                            <input type="checkbox" id="S5" name="S5" value="">
                            <label for="S5"> 3.600.000 - 4.000.000</label><br><br>
                            <button id = "sort">Apply</button>
                          </form>
                    </div>
                </div>
                <div class="stringSort">
                    <span class="S_header"> String</span>
                    <div class="sort">
                        <form action ="">
                            <input type="checkbox" id="S1" name="S1" value="">
                            <label for="S1"> 4 - strings</label><br>
                            <input type="checkbox" id="S2" name="S2" value="">
                            <label for="S2"> 5 - strings</label><br>
                            <input type="checkbox" id="S3" name="S3" value="">
                            <label for="S3"> 7 - strings</label><br><br>
                            <input type="checkbox" id="S4" name="S4" value="">
                            <label for="S4"> 8 - strings</label><br><br>
                            <input type="checkbox" id="S5" name="S5" value="">
                            <label for="S5"> 9 - strings</label><br><br>
                            <button id = "sort">Apply</button>
                          </form>
                    </div>
           
            </div>
            </div>
            <div class="main_content">
                <div class="product">
                    <img src="/webapp/template/src-file/items/guitar/F03-037.jpg" alt="">
                    <div class="describe">
                        <span></span>
                    </div>
                </div>
            </div>
    </div>
    <script src="../template/js/productSearch.js"></script>
</body>
</html>
